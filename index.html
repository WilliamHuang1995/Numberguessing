<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <p>I have a number between 1 and 1000. Can you guess my number?</p>
      <p id="first">Please enter your first guess.</p>
      <input type="text" id="guessedNumber" />
      <button id="button">Check</button>
      <p id="indicator"></p>
      <button id="restart" style="display:none">Start Again</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
